		<style>
			@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				background: #0d0d0d;
				color: #e6e6e6;
				font-family: 'JetBrains Mono', 'Courier New', monospace;
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
			}
			.screenshot-container {
				width: 1200px;
				height: 630px;
				background: #0d0d0d;
				padding: 40px;
				display: flex;
				flex-direction: column;
				justify-content: center;
				position: relative;
				overflow: hidden;
			}
			.matrix-bg {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				pointer-events: none;
				z-index: 0;
			}
			.content {
				position: relative;
				z-index: 1;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				height: 100%;
			}
			.main-content {
				text-align: center;
			}
			.ascii-art {
				color: #00ff41;
				font-size: 10px;
				text-align: left;
				line-height: 1;
				white-space: pre;
				text-shadow: 0 0 5px rgba(0, 255, 65, 0.7),
					0 0 10px rgba(0, 255, 65, 0.5);
				margin-bottom: 40px;
				display: inline-block;
			}
			.description {
				font-size: 22px;
				color: #cccccc;
				line-height: 1.6;
				max-width: 700px;
				margin: 0 auto;
			}
			.bottom-section {
				display: flex;
				justify-content: space-between;
				align-items: flex-end;
				width: 100%;
				padding-top: 60px;
			}
			.status-grid {
				display: flex;
				gap: 15px;
			}
			.status-box {
				background: #1a1a1a;
				border: 1px solid #333;
				padding: 15px 20px;
				min-width: 140px;
			}
			.status-title {
				color: #808080;
				font-size: 14px;
				margin-bottom: 5px;
			}
			.status-version {
				color: #ffffff;
				font-size: 22px;
				font-weight: 700;
			}
			.status-version.pest {
				color: #00ff41;
			}
			.footer-info {
				color: #808080;
				font-size: 14px;
				text-align: right;
			}
			.footer-info .command {
				color: #cccccc;
			}
			.footer-info .author {
				color: #555;
			}
		</style>
	</head>

		<script>
			const canvas = document.getElementById('matrix');
			const ctx = canvas.getContext('2d');
			canvas.width = 1200;
			canvas.height = 630;
			const chars = '01';
			const fontSize = 12;
			const columns = canvas.width / fontSize;
			const drops = Array.from({ length: columns }).fill(1);

			function draw() {
				ctx.fillStyle = 'rgba(13, 13, 13, 0.05)';
				ctx.fillRect(0, 0, canvas.width, canvas.height);
				ctx.fillStyle = 'rgba(0, 255, 65, 0.5)';
				ctx.font = fontSize + 'px monospace';

				for (let i = 0; i < drops.length; i++) {
					const text =
						chars[Math.floor(Math.random() * chars.length)];
					ctx.fillText(text, i * fontSize, drops[i] * fontSize);
					if (
						drops[i] * fontSize > canvas.height &&
						Math.random() > 0.975
					) {
						drops[i] = 0;
					}
					drops[i]++;
				}
			}
			setInterval(draw, 100);
