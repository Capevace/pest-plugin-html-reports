		<script>
			// Matrix rain effect
			const canvas = document.getElementById('matrix');
			const ctx = canvas.getContext('2d');
			const container = canvas.parentElement;

			let columns;
			let drops;

			function setup() {
				canvas.width = container.offsetWidth;
				canvas.height = container.offsetHeight;
				columns = Math.floor(canvas.width / fontSize);
				drops = Array.from({ length: columns }).map(() =>
					Math.floor(Math.random() * (canvas.height / fontSize))
				);
			}

			let timeout;
			window.addEventListener(
				'resize',
				() => {
					clearTimeout(timeout);
					timeout = setTimeout(setup, 100);
				},
				false
			);

			const chars = '01';
			const fontSize = 12;

			setup();

			function draw() {
				// Draw the semi-transparent background to create the fading trail effect
				ctx.fillStyle = 'rgba(13, 13, 13, 0.05)';
				ctx.fillRect(0, 0, canvas.width, canvas.height);

				// Set the color and font for the characters
				ctx.fillStyle = 'rgba(0, 255, 65, 0.5)';
				ctx.font = fontSize + 'px monospace';

				// Loop through each column
				for (let i = 0; i < drops.length; i++) {
					const text =
						chars[Math.floor(Math.random() * chars.length)];
					ctx.fillText(text, i * fontSize, drops[i] * fontSize);

					// Reset drop to the top randomly to keep the rain continuous
					if (
						drops[i] * fontSize > canvas.height &&
						Math.random() > 0.975
					) {
						drops[i] = 0;
					}
					// Move the drop down
					drops[i]++;
				}
			}

			let lastTime = 0;
			const interval = 100;

			function animate(currentTime) {
				const deltaTime = currentTime - lastTime;
				if (deltaTime > interval) {
					draw();
					lastTime = currentTime;
				}
				requestAnimationFrame(animate);
			}

			// "Pre-warm" the animation by drawing multiple frames before starting the interval
			for (let i = 0; i < 50; i++) {
				draw();
			}

			// Start the visible animation loop
			requestAnimationFrame(animate);
		</script>
