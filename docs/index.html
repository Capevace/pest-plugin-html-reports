		<script>
			// This is for ASCII art and will be replaced later! KEEP THIS IN PLACE UNDER ALL CIRCUMSTANCES!
			var texts = [
				{
					size: '0.4rem',
					text: `
					PEST PLUGIN HTML REPORTS
					`,
				},
			];

			const random_index = Math.floor(Math.random() * texts.length);
			const item = texts[random_index];
			let text = item;

			if (typeof item !== 'string') {
				text = item.text;
			}

			// trim \\t at beginning
			text = text.replace(/^[	\t]+/gm, '');

			var title = document.querySelector('#title');
			title.textContent = text;
			title.style.fontSize = item.size;
		</script>

		<script>
			// Matrix rain effect
			const canvas = document.getElementById('matrix');
			const ctx = canvas.getContext('2d');

			const container = canvas.parentElement;
			canvas.width = container.offsetWidth;
			canvas.height = container.offsetHeight;

			window.addEventListener('resize', () => {
				canvas.width = container.offsetWidth;
				canvas.height = container.offsetHeight;
				columns = canvas.width / fontSize;
				drops = Array.from({ length: Math.floor(columns) }).map(() =>
					Math.floor(Math.random() * (canvas.height / fontSize))
				);
			});

			const chars = '01';
			const fontSize = 12;
			const columns = canvas.width / fontSize;

			// Initialize drops at random heights
			const drops = Array.from({ length: Math.floor(columns) }).map(() =>
				Math.floor(Math.random() * (canvas.height / fontSize))
			);

			function draw() {
				// Draw the semi-transparent background to create the fading trail effect
				ctx.fillStyle = 'rgba(13, 13, 13, 0.05)';
				ctx.fillRect(0, 0, canvas.width, canvas.height);

				// Set the color and font for the characters
				ctx.fillStyle = 'rgba(0, 255, 65, 0.5)';
				ctx.font = fontSize + 'px monospace';

				// Loop through each column
				for (let i = 0; i < drops.length; i++) {
					const text =
						chars[Math.floor(Math.random() * chars.length)];
					ctx.fillText(text, i * fontSize, drops[i] * fontSize);

					// Reset drop to the top randomly to keep the rain continuous
					if (
						drops[i] * fontSize > canvas.height &&
						Math.random() > 0.975
					) {
						drops[i] = 0;
					}
					// Move the drop down
					drops[i]++;
				}
			}

			// "Pre-warm" the animation by drawing multiple frames before starting the interval
			for (let i = 0; i < 50; i++) {
				draw();
			}

			// Start the visible animation loop
			setInterval(draw, 100);
		</script>
