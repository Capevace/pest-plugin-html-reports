			@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
			:root {
				--border-color: rgb(0 255 65 / 24%);
			}
			body {
				font-family: 'JetBrains Mono', 'Courier New', monospace;
			}
			.matrix-bg {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				pointer-events: none;
				z-index: 0;
			}
			.ascii-art {
				text-shadow: 0 0 5px rgba(0, 255, 65, 0.7),
					0 0 10px rgba(0, 255, 65, 0.5);
			}
		</style>
	</head>
	<body
		class="bg-black text-gray-200 flex flex-col items-center justify-start p-8 pt-32"

		<div class="mx-auto">

							id="title"

						<p
							class="text-2xl text-gray-300 leading-relaxed max-w-2xl mx-auto"
						>
							Interactively explore your Pest test results with a

						</p>
					</div>
					<div class="flex justify-between items-end w-full pt-16">

							</div>

								</div>
								<div class="text-2xl font-bold">v3</div>
							</div>
						</div>
						<div class="text-gray-500 text-sm text-right">
							<p class="text-gray-300">
								> composer require
								mateffy/pest-plugin-html-reports

							<p class="text-gray-700">Made by Lukas Mateffy</p>
						</div>
					</div>
				</div>
			</div>
			<div class="flex items-center justify-between w-full gap-8">

		<script>
			// Matrix rain effect
			const canvas = document.getElementById('matrix');
			const ctx = canvas.getContext('2d');
			canvas.width = 1200;
			canvas.height = 630;
			const chars = '01';
			const fontSize = 12;
			const columns = canvas.width / fontSize;

			// Initialize drops at random heights
			const drops = Array.from({ length: Math.floor(columns) }).map(() =>
				Math.floor(Math.random() * (canvas.height / fontSize))
			);

			function draw() {
				// Draw the semi-transparent background to create the fading trail effect
				ctx.fillStyle = 'rgba(13, 13, 13, 0.05)';
				ctx.fillRect(0, 0, canvas.width, canvas.height);

				// Set the color and font for the characters
				ctx.fillStyle = 'rgba(0, 255, 65, 0.5)';
				ctx.font = fontSize + 'px monospace';

				// Loop through each column
				for (let i = 0; i < drops.length; i++) {
					const text =
						chars[Math.floor(Math.random() * chars.length)];
					ctx.fillText(text, i * fontSize, drops[i] * fontSize);

					// Reset drop to the top randomly to keep the rain continuous
					if (
						drops[i] * fontSize > canvas.height &&
						Math.random() > 0.975
					) {
						drops[i] = 0;
					}
					// Move the drop down
					drops[i]++;
				}
			}

			// "Pre-warm" the animation by drawing multiple frames before starting the interval
			for (let i = 0; i < 50; i++) {
				draw();
			}

			// Start the visible animation loop
			setInterval(draw, 100);
		</script>
