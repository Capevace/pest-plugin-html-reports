			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			:root {
				--border-color: rgb(0 255 65 / 24%);
			}
			body {
				background: #000000;
				color: #e6e6e6;
				font-family: 'JetBrains Mono', 'Courier New', monospace;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: start;
				padding: 2rem;
				padding-top: 7.5rem;
			}
			.screenshot-container {
				width: 1200px;
				height: 630px;
				background: #0d0d0d;
				padding: 40px;
				display: flex;
				flex-direction: column;
				justify-content: center;
				position: relative;
				overflow: hidden;
				border: 1px solid var(--border-color);
				margin-bottom: 4rem;
			}
			.matrix-bg {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				pointer-events: none;
				z-index: 0;
			}
			.content {
				position: relative;
				z-index: 1;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				height: 100%;
			}
			.main-content {
				text-align: center;
			}
			.ascii-art {
				color: #00ff41;
				font-size: 10px;
				text-align: left;
				line-height: 1;
				white-space: pre;
				text-shadow: 0 0 5px rgba(0, 255, 65, 0.7),
					0 0 10px rgba(0, 255, 65, 0.5);
				margin-bottom: 40px;
				display: inline-block;
			}
			.description {
				font-size: 22px;
				color: #cccccc;
				line-height: 1.6;
				max-width: 700px;
				margin: 0 auto;
			}
			.bottom-section {
				display: flex;
				justify-content: space-between;
				align-items: flex-end;
				width: 100%;
				padding-top: 60px;
			}
			.status-grid {
				display: flex;
				gap: 15px;
			}
			.status-box {
				background: #02370fb7;
				border: 1px solid #00ff4028;
				backdrop-filter: blur(1px);
				padding: 15px 20px;
				min-width: 140px;
			}
			.status-title {
				color: #9effcf;
				font-size: 14px;
				margin-bottom: 5px;
			}
			.status-version {
				color: #e0fff0;
				font-size: 22px;
				font-weight: 700;
			}
			.footer-info {
				color: #808080;
				font-size: 14px;
				text-align: right;
			}
			.footer-info .command {

			}
			.footer-info .author {

			}

			.report-container {

				border: 1px solid rgba(255, 255, 255, 0.2);
			}

		<script>
			// Matrix rain effect
			const canvas = document.getElementById('matrix');
			const ctx = canvas.getContext('2d');
			canvas.width = 1200;
			canvas.height = 630;
			const chars = '01';
			const fontSize = 12;
			const columns = canvas.width / fontSize;

			// Initialize drops at random heights
			const drops = Array.from({ length: Math.floor(columns) }).map(() =>
				Math.floor(Math.random() * (canvas.height / fontSize))
			);

			function draw() {
				// Draw the semi-transparent background to create the fading trail effect
				ctx.fillStyle = 'rgba(13, 13, 13, 0.05)';
				ctx.fillRect(0, 0, canvas.width, canvas.height);

				// Set the color and font for the characters
				ctx.fillStyle = 'rgba(0, 255, 65, 0.5)';
				ctx.font = fontSize + 'px monospace';

				// Loop through each column
				for (let i = 0; i < drops.length; i++) {
					const text =
						chars[Math.floor(Math.random() * chars.length)];
					ctx.fillText(text, i * fontSize, drops[i] * fontSize);

					// Reset drop to the top randomly to keep the rain continuous
					if (
						drops[i] * fontSize > canvas.height &&
						Math.random() > 0.975
					) {
						drops[i] = 0;
					}
					// Move the drop down
					drops[i]++;
				}
			}

			// "Pre-warm" the animation by drawing multiple frames before starting the interval
			for (let i = 0; i < 50; i++) {
				draw();
			}

			// Start the visible animation loop
			setInterval(draw, 100);
